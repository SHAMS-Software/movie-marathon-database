<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Movie Marathon Database Login</title>
  </head>
  <body>
    <div style="height: 100vh">
      <div class="h-100 d-flex justify-content-center align-items-center bg-dark">
        <div class="bg-white rounded p-4">
          <form class="d-flex flex-column align-items-center" id="create-account-form">
            <h2 id="sign-in-header">Create Your</h2>
            <h2 id="sign-in-header">Account</h2>
            <div class="d-flex flex-column form-group m-2">
              <label for="email-field">Email</label>
              <input class="login-form-field form-control" type="email" name="email" id="email-field" placeholder="Enter Your Email">
            </div>
            <div class="d-flex flex-column form-group m-2">
              <label for="email-field">Username</label>
              <input class="login-form-field form-control" type="email" name="email" id="email-field" placeholder="Enter Your Username">
            </div>
            <div class="d-flex flex-column form-group m-2">
              <label for="password-field">Password</label>
              <input class="login-form-field align-self-center form-control" type="password" name="password" id="password-field"  placeholder="Enter Your Password">
            </div>
            <div class="d-flex flex-column form-group m-2">
              <label for="password-field">Confirm Password</label>
              <input class="login-form-field align-self-center form-control" type="password" name="password" id="password-field"  placeholder="Confirm Your Password">
            </div>
            <button type="button" class="btn btn-primary m-4" id="sign-in-form-submit">SIGN UP</button>
            <div class="d-flex align-items-center flex-column form-group m-2">
              <p>Already have an account?</p>
              <a href="login.html" id="">LOG IN</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
