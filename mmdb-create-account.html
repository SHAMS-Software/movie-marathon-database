<!DOCTYPE html>
<html>
   <head>
      <title>Movie Marathon Database: Create Account</title>
   </head>

   <link type="text/css" rel=stylesheet href="css/stylesheet-create-account.css">

      <body>
         <center><h1>Movie Marathon Database</h1></center>
         <main id="main-holder">
            <form id="create-account-form">
               <center><h2 id="sign-in-header">Create an Account</h2></center>

                  <center><input type="email" name="email" id="email-field"
                     class="login-form-field" placeholder="Email"></center>
                  <center><input type="password" name="password" id="password-field"
                     class="login-form-field" placeholder="Password"></center>
                  <center><input type="password" name="password" id="password-field"
                     class="login-form-field" placeholder="Re-Enter Password"></center>
                  <center><input type="submit" value="Get Started"
                     id="sign-in-form-submit"></center>

               <center><a href="mmdb-login.html" id="mmdb-forgot">Already Have an Account? Click Here.</a></center>
               <center><a href="mmdb-forgot-login.html">Forgot Password? Click Here.</a></center>

            </center>
         </main>
      </body>
</html>
